syntax = "proto3";
// Текущий пакет - указывает пространство имен для сервиса и сообщений.
package contest;

// Настройки для генерации GO кода. Используется при генерации файлов на GO
option go_package = "github.com/erkkipm/contest_proto/gen/go;contestV1";

import "google/protobuf/timestamp.proto";

// Сервис для входа и регистрации
service Contest{
  // Добавление новой заявки
  rpc AddContest (AddContestRequest) returns (AddContestResponse);
  // Добавление новой персоны
  rpc AddPerson (AddPersonRequest) returns (AddPersonResponse);
  rpc AddArtist (AddArtistRequest) returns (AddArtistResponse);
  rpc AddSong (AddSongRequest) returns (AddSongResponse);
}

// Person
message Person {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string middle_name = 4;
  repeated string phone = 5;
  repeated string email = 6;
//  string login = 7;
  string bio = 7;
  string city = 8;
  string region = 9;
  string country = 10;
  bool active = 11;
  string owner_id = 12;
  google.protobuf.Timestamp created = 13;
  google.protobuf.Timestamp updated = 14;
  google.protobuf.Timestamp expires = 15;
}
message AddPersonRequest {
  string first_name = 2;
  string last_name = 3;
  string middle_name = 4;
  repeated string phone = 5;
  repeated string email = 6;
  string bio = 7;
  string city = 8;
  string region = 9;
  string country = 10;
  bool active = 11;
  string owner_id = 12;
  google.protobuf.Timestamp created = 13;
  google.protobuf.Timestamp updated = 14;
  google.protobuf.Timestamp expires = 15;
}
message AddPersonResponse {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string middle_name = 4;
  repeated string phone = 5;
  repeated string email = 6;
  string bio = 7;
  string city = 8;
  string region = 9;
  string country = 10;
  bool active = 11;
  string owner_id = 12;
  google.protobuf.Timestamp created = 13;
  google.protobuf.Timestamp updated = 14;
  google.protobuf.Timestamp expires = 15;
}

// Contest
message AddContestRequest {
  string id = 1;
  google.protobuf.Timestamp date = 2;
  string competition = 3;
  string author_id = 5;
  string artist_id = 6;
  string song_own_id = 7;
  string song_remake_id = 8;
  int32 sort = 9;
  repeated string rate_book = 10;
  int32 status = 11;
  bool active = 12;
  string owner_id = 13;
  google.protobuf.Timestamp created = 14;
  google.protobuf.Timestamp updated = 15;
  google.protobuf.Timestamp expires = 16;
}
message AddContestResponse {
  string id = 1;
  google.protobuf.Timestamp date = 2;
  string competition = 3;
  string author_id = 5;
  string artist_id = 6;
  string song_own_id = 7;
  string song_remake_id = 8;
  int32 sort = 9;
  repeated string rate_book = 10;
  int32 status = 11;
  bool active = 12;
  string owner_id = 13;
  google.protobuf.Timestamp created = 14;
  google.protobuf.Timestamp updated = 15;
  google.protobuf.Timestamp expires = 16;
}

// Artist and CreateArtist
message Artist {
  string id = 1;
  string title = 2;
  string short_title = 3;
  repeated string type = 4;
  string city = 5;
  string region = 6;
  string country = 7;
  string site = 8;
  repeated string photo = 9;
  string bio = 10;
  repeated string socmedia = 11;
  repeated string release = 12;
  repeated string team = 13;
  bool active = 14;
  string owner_id = 15;
  google.protobuf.Timestamp created = 16;
  google.protobuf.Timestamp updated = 17;
  google.protobuf.Timestamp expires = 18;
}
message AddArtistRequest {
  string title = 2;
  string short_title = 3;
  repeated string type = 4;
  string city = 5;
  string region = 6;
  string country = 7;
  string site = 8;
  repeated string photo = 9;
  string bio = 10;
  repeated string socmedia = 11;
  repeated string release = 12;
  repeated string team = 13;
  bool active = 14;
  string owner_id = 15;
  google.protobuf.Timestamp created = 16;
  google.protobuf.Timestamp updated = 17;
  google.protobuf.Timestamp expires = 18;
}
message AddArtistResponse {
  string id = 1;
  string title = 2;
  string short_title = 3;
  repeated string type = 4;
  string city = 5;
  string region = 6;
  string country = 7;
  string site = 8;
  repeated string photo = 9;
  string bio = 10;
  repeated string socmedia = 11;
  repeated string release = 12;
  repeated string team = 13;
  bool active = 14;
  string owner_id = 15;
  google.protobuf.Timestamp created = 16;
  google.protobuf.Timestamp updated = 17;
  google.protobuf.Timestamp expires = 18;
}


// Song
message Song {
  string id = 1;
  repeated string artist = 2;
  string title = 3;
  repeated string author_lyrics = 4;
  repeated string author_music = 5;
  repeated string arranger = 6;
  repeated string audio = 7;
  repeated string clip = 8;
  repeated string video = 9;
  repeated string pts = 10;
  string release = 11;
  string lyrics = 12;
  bool active = 13;
  string owner_id = 14;
  google.protobuf.Timestamp created = 15;
  google.protobuf.Timestamp updated = 16;
  google.protobuf.Timestamp expires = 17;
}
message AddSongRequest {
  repeated string artist = 2;
  string title = 3;
  repeated string author_lyrics = 4;
  repeated string author_music = 5;
  repeated string arranger = 6;
  repeated string audio = 7;
  repeated string clip = 8;
  repeated string video = 9;
  repeated string pts = 10;
  string release = 11;
  string lyrics = 12;
  bool active = 13;
  string owner_id = 14;
  google.protobuf.Timestamp created = 15;
  google.protobuf.Timestamp updated = 16;
  google.protobuf.Timestamp expires = 17;
}
message AddSongResponse {
  string id = 1;
  repeated string artist = 2;
  string title = 3;
  repeated string author_lyrics = 4;
  repeated string author_music = 5;
  repeated string arranger = 6;
  repeated string audio = 7;
  repeated string clip = 8;
  repeated string video = 9;
  repeated string pts = 10;
  string release = 11;
  string lyrics = 12;
  bool active = 13;
  string owner_id = 14;
  google.protobuf.Timestamp created = 15;
  google.protobuf.Timestamp updated = 16;
  google.protobuf.Timestamp expires = 17;
}

// Lit_work - Литературное произведение
message LitWork {
  string id = 1;
  string title = 2;
  repeated string authorID = 3;
  repeated string audio = 4;
  repeated string clip = 5;
  repeated string video = 6;
  string release = 7;
  string lyrics = 8;
  bool active = 9;
  string owner_id = 10;
  google.protobuf.Timestamp created = 11;
  google.protobuf.Timestamp updated = 12;
  google.protobuf.Timestamp expires = 13;
}
message AddLitWorkRequest {
  string title = 2;
  repeated string authorID = 3;
  repeated string audio = 4;
  repeated string clip = 5;
  repeated string video = 6;
  string release = 7;
  string lyrics = 8;
  bool active = 9;
  string owner_id = 10;
  google.protobuf.Timestamp created = 11;
  google.protobuf.Timestamp updated = 12;
  google.protobuf.Timestamp expires = 13;
}
message AddLitWorkResponse {
  string id = 1;
  string title = 2;
  repeated string authorID = 3;
  repeated string audio = 4;
  repeated string clip = 5;
  repeated string video = 6;
  string release = 7;
  string lyrics = 8;
  bool active = 9;
  string owner_id = 10;
  google.protobuf.Timestamp created = 11;
  google.protobuf.Timestamp updated = 12;
  google.protobuf.Timestamp expires = 13;
}

// Project and CreateProject
message Project {
  string id = 1;
  string title = 2;
  string short_title = 3;
  google.protobuf.Timestamp start = 4;
  google.protobuf.Timestamp finish = 5;
  repeated string event = 6;
  bool active = 7;
  string app_id = 15;
  string owner_id = 16;
  google.protobuf.Timestamp created = 17;
  google.protobuf.Timestamp updated = 18;
  google.protobuf.Timestamp expires = 19;
}



// Rate and CreateRate
message Rate {
  string id = 1;
  string rate_book_id = 2;
  int32 rate = 3;
  string jury = 5;
  bool active = 6;
  string app_id = 15;
  string owner_id = 16;
  google.protobuf.Timestamp created = 17;
  google.protobuf.Timestamp updated = 18;
  google.protobuf.Timestamp expires = 19;
}


// RateBook and CreateRateBook
message RateBook {
  string id = 1;
  string content_app = 2;
  string song_id = 3;
  string lit_work_id = 4;
  int32 level = 5;
  bool active = 6;
  string app_id = 7;
  string owner_id = 8;
  google.protobuf.Timestamp created = 9;
  google.protobuf.Timestamp updated = 10;
  google.protobuf.Timestamp expires = 11;
}


